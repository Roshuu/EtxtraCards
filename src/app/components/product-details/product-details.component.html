<div class="detail-section">
  <div class="container-fluid">

    <img src="{{product.imageUrl}}" class="product-img">

    <h3 class="h33">{{product.name}}</h3>
    <div class="price">{{product.unitPrice | currency:'USD'}}</div>
    <button (click)="AddToCart()" class="add-to-cart">Add To Cart</button>
    <br><br>
    <hr>
    <br>
    <h4>Description</h4>
    <br>
    <p>{{product.description}}</p>
    <br>
    <a routerLink="/products" style="text-decoration: none"  class="active-link">Back to Product List</a>

  </div>
</div>
