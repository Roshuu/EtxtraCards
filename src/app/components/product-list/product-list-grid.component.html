<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

      <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">

            <a routerLink="/products/{{tempProduct.id}}">
              <img src="{{tempProduct.imageUrl}}" class="img-responsive">
            </a>

            <a routerLink="/products/{{tempProduct.id}}">
              <h1>{{tempProduct.name}}</h1>
            </a>

            <div class="price">{{tempProduct.unitPrice | currency:'PLN'}}</div>
            <button (click)="addToCart(tempProduct)" class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <!-- if product is empty -->
        <div *ngIf="products?.length==0" >No products found.</div>

      </div>




<div class="pagination">
               <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>
</div>


              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page Size</span>
                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
              </div>


    </div>
  </div>
</div>
