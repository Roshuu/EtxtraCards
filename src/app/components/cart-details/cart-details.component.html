<div class="main-content">

  <div class="section-content section-content-p30">
    <div class="container-fluid">


      <div *ngIf="cartItems.length>0">
        <table width="100%" class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>

          <tr *ngFor="let tempCartItem of cartItems">

            <td> <img src="{{tempCartItem.imageUrl}}" class="product-img2" ></td>
            <td>
              <p>{{tempCartItem.name}}</p>
              <p>{{tempCartItem.unitPrice|currency: 'USD'}}</p>
            </td>
            <td>
              <p>Subtotal: {{tempCartItem.quantity}}</p>
                <button (click)="remove(tempCartItem)"  class="btn-info">Remove</button>
            </td>

          </tr>
          <tr>
            <td colspan="2"></td>
            <td>
              <p>TotalQuanity: {{totalQuantity}}</p>
              <p>TotalPrice: {{totalPrice}}</p>
              <a routerLink="/checkout" class="btn-info" style="text-decoration: none">Checkout</a>
            </td>

          </tr>


        </table>
      </div>
      <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
        Your shopping cart is empty

      </div>

    </div>

  </div>

</div>
